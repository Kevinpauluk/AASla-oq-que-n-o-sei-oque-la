<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekVerse | Animes, Mangás e Manhwas</title>
    <link rel="stylesheet" href="anime-style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>🎌 Animes • Mangás • Manhwas • Novels</h1>
        <nav>
            <ul>
                <li><a href="#animes">Animes</a></li>
                <li><a href="#mangas">Mangás</a></li>
                <li><a href="#manhwas">Manhwas</a></li>
                <li><a href="#novels">Novels</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carrossel de Destaques -->
        <section class="carrossel-container">
            <h2>🎬 Destaques da Semana</h2>
            <div class="carrossel">
                <div class="carrossel-item">
                    <img src="imagens/destaque1.jpg" alt="Attack on Titan">
                    <div class="carrossel-info">
                        <h3>Attack on Titan</h3>
                        <p>Último episódio: 88</p>
                    </div>
                </div>
                <div class="carrossel-item">
                    <img src="imagens/destaque2.jpg" alt="Vanitas no Carte">
                    <div class="carrossel-info">
                        <h3>Vanitas no Carte</h3>
                        <p>24 episódios</p>
                    </div>
                </div>
            </div>
            <button class="carrossel-btn prev">❮</button>
            <button class="carrossel-btn next">❯</button>
        </section>

        <!-- Seção de Animes -->
        <section id="animes" class="anime-section">
            <h2>🔥 Animes em Destaque</h2>
            <div class="grid" id="anime-grid"></div>
        </section>

        <!-- Seção de Mangás -->
        <section id="mangas" class="manga-section">
            <h2>📘 Mangás Populares</h2>
            <div class="grid" id="manga-grid"></div>
        </section>

        <!-- Seção de Manhwas -->
        <section id="manhwas" class="manhwa-section">
            <h2>📙 Manhwas Recomendados</h2>
            <div class="grid" id="manhwa-grid"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 GeekVerse | Feito com ❤️ por [Seu Time]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

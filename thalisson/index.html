<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Music Zone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #00ffe1;
            margin: 0;
        }

        nav {
            background-color: #292929;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #00ffe1;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 30px;
        }

        h2 {
            color: #ff66cc;
        }

        .track {
            margin-bottom: 20px;
        }

        iframe {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Geek Music Zone</h1>
        <p>Sons eletrônicos, vibes futuristas e muito mais para os apaixonados por música geek.</p>
    </header>

    <nav>
        <a href="#eletronicas">Músicas Eletrônicas</a>
        <a href="#openings">Openings de Animes</a>
        <a href="#soundtracks">Trilhas Sonoras</a>
    </nav>

    <main>
        <section id="eletronicas">
            <h2>Músicas Eletrônicas</h2>
            <div class="track">
                <h3>Alan Walker - Spectre</h3>
                <iframe width="300" height="170" src="https://www.youtube.com/embed/AOeY-nDp7hI" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="track">
                <h3>Virtual Riot - Energy Drink</h3>
                <iframe width="300" height="170" src="https://www.youtube.com/embed/X6OQ3xkGO7I" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="track">
                <h3>Tokyo Machine - BUBBLES</h3>
                <iframe width="300" height="170" src="https://www.youtube.com/embed/MEjc3ZvuYdA" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
